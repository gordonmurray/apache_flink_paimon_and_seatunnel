# SeaTunnel Configuration
seatunnel:
  name: "SeaTunnelJob"
  execution:
    type: "stream"
    result: "console"

connectors:
  - name: "PaimonSource"
    type: "source"
    config:
      catalog: "s3_catalog"
      database: "paimon_database"
      table: "myproducts"

  - name: "HTTPSink"
    type: "sink"
    config:
      url: "http://localhost/api"
      method: "POST"
      headers:
        Content-Type: "application/json"

jobs:
  - name: "PaimonToHTTP"
    source: "PaimonSource"
    sink: "HTTPSink"
    sql: |
      INSERT INTO HTTPSink
      SELECT * FROM PaimonSource
